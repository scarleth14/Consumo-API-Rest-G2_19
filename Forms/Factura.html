    <div class="container">
        <div class="consulta mt-4">
            <div class="row">
                <div class="col-12">
                    <h3>
                        Lista de Facturas
                    </h3>
                </div> 
            </div>

            <div class="box-body">
                <div class="table table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Numero Factura</th>
                                <th>Id Socio</th>
                                <th>Fecha Factura</th>
                                <th>Detalle</th>
                                <th>Sub Total</th>
                                <th>Total ISV</th>
                                <th>Total</th>
                                <th>Fecha de Vencimiento</th>
                                <th>Estado</th>
                            </tr>
                        </thead>
                        <tbody class="Facturas">
                           
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="formulario">
            <div class="row">
                <div class="col-12">
                    <h3>
                        Agregar Factura
                    </h3>
                </div>
                <div class="col-12">
                    <form class="factura">
                        <label for="">Numero Factura</label>
                        <input type="text" id="NUMERO_FACTURA" class="form-control" placeholder="Ingrese el numero de factura">
                        <label for="">Id Socio</label>
                        <input type="text" id="ID_SOCIO" class="form-control" placeholder="Ingrese el id del socio">
                        <label for="">Fecha Factura</label>
                        <input type="text" id="FECHA_FACTURA" class="form-control" placeholder="Ingrese la fecha de la factura">
                        <label for="">Detalle</label>
                        <input type="text" id="DETALLE" class="form-control" placeholder="Ingrese el detalle">
                        <label for="">Sub Total</label>
                        <input type="text" id="SUB_TOTAL" class="form-control" placeholder="Ingrese el sub total">
                        <label for="">Total ISV</label>
                        <input type="text" id="TOTAL_ISV" class="form-control" placeholder="Ingrese el total de loa ISV">
                        <label for="">Total</label>
                        <input type="text" id="TOTAL" class="form-control" placeholder="Ingrese el total a pagar">
                        <label for="">Fecha Vencimiento</label>
                        <input type="text" id="FECHA_VENCIMIENTO" class="form-control" placeholder="Ingrese la fecha de vencimiento">
                        <label for="">Estado</label>
                        <input type="text" id="ESTADO" class="form-control" placeholder="Ingrese el estado">
                        <hr>
                        <div class="btnfactura">
                            <input type="submit" id="btnagregar" onclick="AgregarFactura()" value="Ingresar Factura" class="btn btn-success">
                        </div>
                    </form>
                </div>
            </div>
        </div>
