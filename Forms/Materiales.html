    <div class="container">
        <div class="consulta mt-4">
            <div class="row">
                <div class="col-12">
                    <h3>
                        Lista de Materiales.
                    </h3>
                </div>
            </div>
            <div class="box-body">
                <div class="table table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID Materiales</th>
                                <th>Descripción</th>
                                <th>Unidad</th>
                                <th>Costo</th>
                                <th>Precio</th>
                                <th>Aplica ISV</th>
                                <th>Porcentaje ISV</th>
                                <th>Estado</th>
                                <th>ID Socio</th>
                            </tr>
                        </thead>
                        <tbody class="Tabla_Material">
                            
                        </tbody>
                    </table>  
                </div>
            </div>
        </div>
        <div class="formulario">
            <div class="row">
                <div class="col-12">
                    <h3>
                        Agregar Socio de Negocio.
                    </h3>
                </div>
                <div class="col-12">
                    <form class="Material">
                        <label for="">Descripción</label>
                        <input type="text" id="DESCRIPCION" class="form-control" placeholder="Ingrese la descripción">
                        <label for="">Unidad</label>
                        <input type="text" id="UNIDAD" class="form-control" placeholder="Ingrese la unidad">
                        <label for="">Costo</label>
                        <input type="text" id="COSTO" class="form-control" placeholder="Ingrese el costo">
                        <label for="">Precio</label>
                        <input type="text" id="PRECIO" class="form-control" placeholder="Ingrese el precio">
                        <label for="">Aplicación de ISV</label>
                        <input type="text" id="APLICA_ISV" class="form-control" placeholder="Aplica ISV">
                        <label for="">Porcentaje del ISV</label>
                        <input type="text" id="PORCENTAJE_ISV" class="form-control" placeholder="Ingrese el porcentaje del ISV">
                        <label for="">Estado</label>
                        <input type="text" id="ESTADO" class="form-control" placeholder="Ingrese el estado">
                        <label for="">Id Socio</label>
                        <input type="text" id="ID_SOCIO" class="form-control" placeholder="Ingrese Id del socio">
                        <hr>
                        <div class="btnmaterial">
                            <input type="submit" id="btnagregar" onclick="AgregarMaterial()" value="Ingresar Material" class="btn btn-success">
                        </div>
                    </form>
                </div>
            </div>
        </div>
