    <div class="container">
        <div class="consulta mt-4">
            <div class="row">
                <div class="col-12">
                    <h3>
                        Lista de socios de negocio
                    </h3>
                </div>
            </div>
        
            <div class="box-body">
                <div class="table table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>NOMBRE</th>
                                <th>RAZÓN SOCIAL</th>
                                <th>DIRECCIÓN</th>
                                <th>TIPO DE SOCIO</th>
                                <th>CONTACTO</th>
                                <th>EMAIL</th>
                                <th>FECHA DE CREACIÓN</th>
                                <th>ESTADO</th>
                                <th>TELÉFONO</th>
                            </tr>
                        </thead>
                        <tbody class="Socios">
                        
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="formulario">
            <div class="row">
                <div class="col-12">
                    <h3>
                        Agregar socio de negocio
                    </h3>
                </div>
                <div class="col-12">
                    <form class="socio">
                        <label for="">Nombre</label>
                        <input type="text" id="NOMBRE" class="form-control" placeholder="Ingrese el nombre">
                        <label for="">Razón social</label>
                        <input type="text" id="RAZON_SOCIAL" class="form-control" placeholder="Ingrese la razón social">
                        <label for="">Dirección</label>
                        <input type="text" id="DIRECCION" class="form-control" placeholder="Ingrese la dirección">
                        <label for="">Tipo de socio</label>
                        <input type="text" id="TIPO_SOCIO" class="form-control" placeholder="Ingrese el tipo de socio">
                        <label for="">Contacto</label>
                        <input type="text" id="CONTACTO" class="form-control" placeholder="Ingrese el contacto">
                        <label for="">Email</label>
                        <input type="text" id="EMAIL" class="form-control" placeholder="Ingrese el email">
                        <label for="">Fecha de creación</label>
                        <input type="text" id="FECHA_CREADO" class="form-control" placeholder="Ingrese la fecha de creación">
                        <label for="">Estado</label>
                        <input type="text" id="ESTADO" class="form-control" placeholder="Ingrese el estado del socio(A/I)">
                        <label for="">Teléfono</label>
                        <input type="text" id="TELEFONO" class="form-control" placeholder="Ingrese el teléfono">
                        <hr>
                        <div id="btnsocio">
                            <input type="submit" id="btnagregar" onclick="AgregarSocio()" value="Ingresar socio" class="btn btn-success">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
